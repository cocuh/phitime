<body>

<button id="getActivePeriods">getActivePeriods</button>

<object id="timetable" data="/timetable/univ_tsukuba.svg" type="image/svg+xml" height="100%"
        width="100%"></object>

<script>
    $timetable = null;
    timetable = null;
    window.addEventListener('load', function () {
        console.log('DOMContentLoaded')
        $timetable = document.getElementById('timetable');
        
        var initTimeTable = function () {
            var $svg = $timetable.contentDocument;
            console.log($svg);
            console.log($svg.timetable);
            timetable = $svg.timetable;
            timetable.setColumnHeaderTexts(['a', 'i', 'u'])
            timetable.setUnavailablePeriods([[{startMinutes: 60, periodLength: 300}]])
        };
        
        if ($timetable.contentDocument.timetable === undefined) {
            $timetable.addEventListener('load', initTimeTable);
        }else{
            initTimeTable();
        }

        console.log('hoge')
//        console.log($timetable.contentDocument.readyState)


        $getActivePeriods = document.getElementById('getActivePeriods');
        $getActivePeriods.onclick = function () {
            console.log(timetable.getActivePeriods());
        }
    });
    var test = function () {
        return $timetable.contentDocument.timetable;
    }
</script>
